<!DOCTYPE html>
 <html lang="it" dir="ltr">
     <head>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
         <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
         <link rel="stylesheet" href="style.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
         <script src="main.js" charset="utf-8"></script>
     <title></title>
     </head>
     <body>
         <div class="container clearfix">
             <div class="left">
                 <div class="header">
                     <div class="header-left">
                         <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="">
                     </div>
                     <div class="header-right">
                         <div class="icons">
                             <i class="fas fa-ellipsis-v"></i>
                             <i class="fas fa-comment-alt"></i>
                             <i class="fas fa-search"></i>
                         </div>
                     </div>
                 </div>
                 <div class="ring">
                     <i class="fas fa-bell-slash"></i>
                     <h3> Ricevi notifiche di nuovi messaggi <br><a href="#"> Attive notifiche desktop</a></h3>

                 </div>
                 <div class="search">
                     <i class="fas fa-search"></i>
                     <input type="text" placeholder="Cerca o inizia una nuova chat">
                 </div>
                 <div class="message">
                     <div class="contact">
                         <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="">
                         <h3>
                             <span class="name-contact"> Michele </span>
                             <span class="clock">17:00</span>
                         </h3>
                         <small> Non poteva essere altrimenti </small>
                     </div>

                 </div>
             </div>
             <div class="right">
                 <div class="header">
                     <div class="header-left">
                         <div class="contact">
                             <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="">
                             <h3>
                                 <span class="name-contact"> Michele </span>
                             </h3>
                             <small> Ultimo accesso oggi alle 15.40 </small>
                         </div>
                     </div>
                     <div class="header-right">
                         <div class="icons">
                             <i class="fas fa-ellipsis-v"></i>
                             <i class="fas fa-paperclip"></i>
                             <i class="fas fa-search"></i>
                         </div>
                     </div>

                 </div>
                 <div class="read-message-container">
                     <div class="read-message"></div>
                 </div>
                 <div class="write-message">
                     <div class="left-write-message-icon">
 						<i class="far fa-smile"></i>
 					</div>
 					<input class="new-message-inputs" placeholder="Scrivi un messaggio">
 					<div class="right-write-message-icon">
 						<i class="fa fa-microphone" aria-hidden="true"></i>
 					</div>
                 </div>
             </div>

         </div>

     </body>
 </html>
